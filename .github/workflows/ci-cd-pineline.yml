name: Build and push to aws

on:
  push:
    branches:
      - feat/*
  pull_request:
    branches:
      - dev
      - main


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore and Build
      run: |
          dotnet restore
          dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --no-build